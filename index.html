<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch-2</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container"></div>
  <div class="toggles">
    <div class="range">
      <input type="range" value="16" min="1" max="100" oninput="this.nextElementSibling.value = `${this.value} x ${this.value}`" id="gridSize">
      <output>16 x 16</output>
    </div>
    <div class="rainbowToggle">
      <label class="switch">
        <input type="checkbox" id="rainbowToggle">
        <span class="slider round"></span>
      </label>
      <div>Rainbow mode</div>
    </div>
    <button type="reset" id="reset">Clear</button>
  </div>
</body>
</html>
